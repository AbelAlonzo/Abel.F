<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MenStyle360</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>

        <!-- Main Content -->
        <div class="auth-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-user-circle"></i>
                    <h1>MenStyle<span class="logo-accent">360</span></h1>
                </div>
                <p class="tagline">Your style, your confidence</p>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Tab Navigation -->
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    <button class="tab-btn" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </button>
                </div>

                <!-- Login Form -->
                <div class="auth-form active" id="login-form">
                    <div class="form-header">
                        <h2>Welcome back!</h2>
                        <p>Sign in to continue your style experience</p>
                    </div>

                    <form id="loginForm" class="form">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="loginEmail" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="loginPassword" placeholder="Password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot your password?</a>
                        </div>

                        <button type="submit" class="auth-btn primary">
                            <span class="btn-text">Sign In</span>
                            <i class="fas fa-arrow-right btn-icon"></i>
                        </button>
                    </form>

                    <!-- Social Login -->
                    <div class="social-login">
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        <div class="social-buttons">
                            <button class="social-btn google" disabled>
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="social-btn apple" disabled>
                                <i class="fab fa-apple"></i>
                                Apple
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="register-form">
                    <div class="form-header">
                        <h2>Join MenStyle360!</h2>
                        <p>Create your account and discover your perfect style</p>
                    </div>

                    <form id="registerForm" class="form">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="registerName" placeholder="Full name" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="registerEmail" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="registerPassword" placeholder="Password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I accept the <a href="#" class="terms-link">terms and conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-btn primary">
                            <span class="btn-text">Create Account</span>
                            <i class="fas fa-arrow-right btn-icon"></i>
                        </button>
                    </form>

                    <!-- Social Register -->
                    <div class="social-login">
                        <div class="divider">
                            <span>or sign up with</span>
                        </div>
                        <div class="social-buttons">
                            <button class="social-btn google" disabled>
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="social-btn apple" disabled>
                                <i class="fab fa-apple"></i>
                                Apple
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to home
                </a>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebaseConfig.js"></script>
    
    <!-- Firestore Setup -->
    <script src="firestore-setup.js"></script>
    
    <!-- Firebase Auth Functions -->
    <script>
        // Wait for Firebase to be ready
        window.addEventListener('firebaseReady', function() {
            console.log('Firebase ready event received');
            
            // Make Firebase Auth functions available globally
            window.signInWithEmailAndPassword = (email, password) => {
                return firebase.auth().signInWithEmailAndPassword(email, password);
            };
            window.createUserWithEmailAndPassword = (email, password) => {
                return firebase.auth().createUserWithEmailAndPassword(email, password);
            };
            window.onAuthStateChanged = (callback) => {
                return firebase.auth().onAuthStateChanged(callback);
            };
            window.signOut = () => {
                return firebase.auth().signOut();
            };
            
            console.log('Firebase Auth functions loaded');
            console.log('createUserWithEmailAndPassword available:', typeof window.createUserWithEmailAndPassword);
            console.log('Firestore available:', typeof window.db !== 'undefined');
            
            // Initialize auth script
            if (typeof initializeAuthScript === 'function') {
                initializeAuthScript();
            }
        });
    </script>
    <script src="auth-script.js"></script>
</body>
</html>
